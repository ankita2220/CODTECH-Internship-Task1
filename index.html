<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>x
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Todo List <img src="images/icon.png" alt="Icon"></h2>
            <div class="input-row">
                <input type="text" id="input-box" placeholder="Add your task">
                <input type="date" id="due-date">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="list-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div class="action-row">
                <input type="text" id="search-box" placeholder="Search tasks...">
                <button onclick="searchTasks()">Search</button>
                <button onclick="sortTasks()">Sort A-Z</button>
                <button onclick="clearCompletedTasks()">Clear Completed</button>
            </div>
            <div class="info-row">
                <p id="task-count">Total Tasks: <span id="total-tasks">0</span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
